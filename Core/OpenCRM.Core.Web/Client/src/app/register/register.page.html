<section class="min-h-screen bg-slate-50 px-4 py-12">
  <div class="mx-auto flex max-w-4xl flex-col gap-8 rounded-3xl bg-white p-8 shadow-xl ring-1 ring-slate-100 lg:flex-row">
    <div class="flex-1 space-y-3">
      <p class="text-sm font-semibold uppercase tracking-[0.2em] text-indigo-500">Registrati</p>
      <h1 class="text-3xl font-bold text-slate-900 sm:text-4xl">Crea un nuovo account</h1>
      <p class="text-base text-slate-600">Compila i campi per creare il tuo profilo su OpenCRM.</p>
      <a class="text-sm font-semibold text-indigo-600 hover:text-indigo-500" routerLink="/login">Hai gia un account? Accedi</a>
    </div>

    <div class="flex-1">
      <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm">
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="grid gap-4 sm:grid-cols-2">
            <div>
              <label for="name" class="mb-1 block text-sm font-medium text-slate-700">Nome</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="block w-full rounded-lg border border-slate-200 bg-slate-50 p-3 text-sm text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Mario"
              />
            </div>
            <div>
              <label for="lastname" class="mb-1 block text-sm font-medium text-slate-700">Cognome</label>
              <input
                id="lastname"
                type="text"
                formControlName="lastname"
                class="block w-full rounded-lg border border-slate-200 bg-slate-50 p-3 text-sm text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Rossi"
              />
            </div>
          </div>

          <div>
            <label for="email" class="mb-1 block text-sm font-medium text-slate-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="block w-full rounded-lg border border-slate-200 bg-slate-50 p-3 text-sm text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="nome@azienda.com"
              required
            />
            <p *ngIf="emailControl?.invalid && emailControl?.touched" class="mt-1 text-sm text-red-600">
              Inserisci un indirizzo email valido.
            </p>
          </div>

          <div class="grid gap-4 sm:grid-cols-2">
            <div>
              <label for="password" class="mb-1 block text-sm font-medium text-slate-700">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="block w-full rounded-lg border border-slate-200 bg-slate-50 p-3 text-sm text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Almeno 8 caratteri"
                required
              />
              <p *ngIf="passwordControl?.invalid && passwordControl?.touched" class="mt-1 text-sm text-red-600">
                Inserisci almeno 8 caratteri.
              </p>
            </div>
            <div>
              <label for="confirmPassword" class="mb-1 block text-sm font-medium text-slate-700">Conferma password</label>
              <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                class="block w-full rounded-lg border border-slate-200 bg-slate-50 p-3 text-sm text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Ripeti la password"
                required
              />
              <p *ngIf="confirmPasswordControl?.invalid && confirmPasswordControl?.touched" class="mt-1 text-sm text-red-600">
                Conferma la password.
              </p>
            </div>
          </div>

          <button
            type="submit"
            class="flex w-full items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-200 disabled:cursor-not-allowed disabled:opacity-60"
            [disabled]="form.invalid || loading"
          >
            Registrati
          </button>

          <div class="rounded-lg border border-indigo-50 bg-indigo-50 px-4 py-3 text-sm text-indigo-800" *ngIf="statusMessage">
            {{ statusMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
